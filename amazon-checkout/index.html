<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon checkout</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <form>
        <div class="container">
            <div class="details">
                <div class="address">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" name="address" id="address" placeholder="Address" size="30px"
                            maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="postcode">Postcode:</label>
                        <input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30px"
                            maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city" placeholder="City" size="30px" maxlength="100">
                    </div>
                </div>
            </div>
            <div class="comments">
                comments
            </div>
        </div>
        <div class="submit">
            Submit
        </div>
    </form>
</body>

</html>
